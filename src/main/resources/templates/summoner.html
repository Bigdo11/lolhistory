<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>롤 전적 정보</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
       .profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: nowrap;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #ccc;
      }
      h1 {
      margin: 0;
      font-size: 24px;
      }
       .tier{
        margin: 0 10px;
        width: 25%;
      }
       .icon{
       margin: 0 10px;
      }
      .profile-info  {
        display: flex;
        flex-direction: column;
      }
      h2 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding-bottom: 5px;
        border-bottom: 1px solid #ccc;
      }
      h3 {
        margin-bottom: 10px;
        padding-bottom: 5px;
      }
      .team-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .team {
        width: 45%;
        font-size: 14px;
        list-style: none;
        padding: 15px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }
      .win {
        align-items:center;
        background-color: #e2f0e2;

      }
      .lose {
        align-items: center;
        background-color: #fce8e8;

      }
      .arrow {
        cursor: pointer;
      }
      .results-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-bottom: 20px;
      }

    </style>
    <script>
      function toggleDetails(element) {
        var teamContainer = element.parentElement.nextElementSibling;
        var arrow = element;
        if (teamContainer.style.display === "none") {
          teamContainer.style.display = "flex";
          arrow.innerHTML = "&#x25B2;";
        } else {
          teamContainer.style.display = "none";
          arrow.innerHTML = "&#x25BC;";
        }
      }


    </script>
</head>
<body>
<div class="profile-container">
    <img class="icon" th:src="${iconUrl}">
    <div class="profile-info"> <!-- 새로운 클래스 적용 -->
        <h1 th:text="${name}"></h1>
        <img class="tier" th:src="${iconUrl}">
        <div>
            <p>레벨: <span th:text="${level}"></span></p>
            <p>승리: <span th:text="${winCount}"></span></p>
            <p>패배: <span th:text="${loseCount}"></span></p>
        </div>
    </div>
</div>
<div class="results-container">
<div th:each="groupOfTwo, indexTwo : ${summonerNames}"
     th:class="${userWins[indexTwo.index]} ? 'win team' : 'lose team'">
  <h2><!-- 새로운 클래스 적용 -->
      날짜
      <!-- 승리 여부 표시 -->
      <span th:if="${userWins[indexTwo.index]}" class="win">승리</span>
      <span th:if="${!userWins[indexTwo.index]}" class="lose">패배</span>
    <span class="arrow" onclick="toggleDetails(this)">&#x25BC;</span>
  </h2>
    <div class="team-container" style="display: none;">
        <div th:each="groupOfFive, indexFive : ${groupOfTwo}">
            <h3 th:if="${indexFive.index % 2 == 0}">블루팀</h3>
            <h3 th:if="${indexFive.index % 2 == 1}">레드팀</h3>
            <ul>
                <li th:each="summonerName : ${groupOfFive}">
                    <a th:href="@{'http://localhost:8080/summoner/?nickname=' + ${summonerName}}" th:text="${summonerName}"></a>
                </li>
            </ul>
        </div>
      </div>
    </div>
</div>
</body>
</html>
